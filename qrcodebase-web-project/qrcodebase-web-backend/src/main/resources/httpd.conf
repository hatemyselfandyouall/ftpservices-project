worker_processes 2;

error_log				logs/access.log/err.pipe;
pid						logs/pids.log/httpd.pid;

worker_rlimit_nofile 	51200;
events {
	use epoll;
	worker_connections  51200;
}

http {
	include       				mime.conf;  
	default_type				application/octet-stream;
	
	log_format main			'$remote_addr - $http_x_real_ip [$time_local] '
									'"$request" $status $bytes_sent '
									'[$request_time] [$upstream_response_time] '
									'"$http_referer" "$http_user_agent" '
									'"$gzip_ratio"';

	client_header_buffer_size		32k;
	large_client_header_buffers		4 32k;
	client_body_buffer_size			8m;
	sendfile						on;  
	keepalive_timeout				60;
	
	gzip						on;
	gzip_types					text/plain text/css application/x-javascript application/javascript text/javascript;
      
	server {
		server_name				qrcodebasebk.insigma.com qrcodebasebk.oauthbk.insigma.com selfmachinebk.oauthbk.insigma.com;
		listen					10750;
		root					web;
		
		access_log				logs/access.log/log.pipe main;
		  
		#include					urlmap.conf;
		
		proxy_set_header				X-Real-IP $remote_addr;
		proxy_set_header				X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_connect_timeout			60;
		proxy_send_timeout				60;
		proxy_read_timeout				60;
 		proxy_buffer_size				4k;
		proxy_buffers					4 32k;
		proxy_busy_buffers_size			64k;
		proxy_temp_file_write_size		64k;
		
		client_max_body_size			100m;
		
		client_body_temp_path			tmp;
		fastcgi_temp_path				tmp;
		proxy_temp_path					tmp;
		uwsgi_temp_path					tmp;
		scgi_temp_path					tmp;
		
		index							index.html index.htm;
		
		location ~ ^/(WEB-INF)/		{deny all;}
		location ~ .*/CVS/$ 		{deny all;}
		location ~ .*/\.svn/$ 		{deny all;}
		
		location ~ .*\.(js|css)?$						{expires 1h;access_log off;log_not_found off;}
		location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|ico)?$	{expires 15d;access_log off;log_not_found off;}
		
		location	~ ^/(s|static)/.*	{
			root	web;
		}
		
		location	~ {
			proxy_pass	http://127.0.0.1:10751;
		}
		
		error_page   500 502 503 504			/error.htm;
		error_page   404						/nofind.html;
		
		server_name_in_redirect off;
	}
	
	server {
        listen 10750;
        server_name    qrcodebasebk-static.insigma.com;
        access_log off;
        client_body_temp_path			tmp;
		fastcgi_temp_path				tmp;
		proxy_temp_path					tmp;
		uwsgi_temp_path					tmp;
		scgi_temp_path					tmp;
		
		add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers X-Requested-With;
        add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
		
        location / {
          proxy_pass http://127.0.0.1:10750/static/;
        }
    }
}